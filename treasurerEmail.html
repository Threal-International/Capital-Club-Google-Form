<!DOCTYPE html>
<html>
  <head>
    <base target="_top" />
  </head>

  <body>
    <p>
      This is to notify you that the following loan application has been made
    </p>
    <div>
      <b> Applicant Details </b>
      <br />
      <div>
        <b> Name: </b>
        <span><?= name ?></span>
      </div>
      <div>
        <b> Email: </b>
        <span><?= email ?></span>
      </div>
      <div>
        <b> ID number: </b>
        <span><?= id ?></span>
      </div>
      <br />
    </div>

    <div>
      <b>Loan Details</b>
      <br />
      <b>Loan amount: </b>
      <span><?= loanAmount ?></span>
    </div>
    <div>
      <b>Loan duration: </b>
      <span><?= loanDuration ?></span>
    </div>
    <div>
      <b>Loan Status: </b>
      <span><?= loanStatus ?></span>
    </div>
    <p>Please take the next necessary steps in the loan application process</p>

    <br />
  </body>
</html>
